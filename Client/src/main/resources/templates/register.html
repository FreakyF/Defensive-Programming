<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - SecuBank</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header>
  <h1>Register a New Bank Account</h1>
</header>

<nav>
  <ul>
    <li><a th:href="@{/}">Home</a></li>
    <li><a th:href="@{/register}">Register</a></li>
    <li><a th:href="@{/login}">Login</a></li>
  </ul>
</nav>

<div class="container">
  <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
  <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

  <div class="card">
    <h2>Account Registration</h2>
    <form th:action="@{/register}" th:object="${account}" method="post">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}" required>
        <div class="error-message" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}" required>
        <div class="error-message" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
      </div>

      <div class="form-group">
        <label for="pesel">PESEL:</label>
        <input type="text" id="pesel" th:field="*{pesel}" required>
        <div class="error-message" th:if="${#fields.hasErrors('pesel')}" th:errors="*{pesel}"></div>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required>
        <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
      </div>

      <div class="form-group">
        <label for="accountNumber">Account Number (IBAN):</label>
        <input type="text" id="accountNumber" th:field="*{accountNumber}" required placeholder="PL12345678901234567890123456">
        <div class="error-message" th:if="${#fields.hasErrors('accountNumber')}" th:errors="*{accountNumber}"></div>
      </div>

      <button type="submit" class="btn">Register</button>
    </form>

    <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
  </div>
</div>

<footer>
  <p>&copy; 2025 SecuBank. All rights reserved.</p>
</footer>
</body>
</html>
